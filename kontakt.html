    <link rel="stylesheet" href="framework/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c1106c071.js"></script>

    <title>Zeltluft</title>
</head>

<body>
    <header class="head">

        <div class="container1">
            <img class="logo" src="img/Zeltluft/ZL Logo_Quadrat.png" alt="Zeltluft logo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="produkte.html">Produkte</a></li>
                    <li><a href="team.html">Team / Über Uns</a></li>
                </ul>
            </nav>
        </div>
        <div class="clearfix"></div>
    </header>
    <main class="kontakt">
        <div class="box1">
            <div class="kontaktdaten">
                <h2 class="h2_kontakt">Kontaktdaten</h2>
                <ul class="kontakt_link">
                    <li>
                        <span class="kontakt_icon">
                            <i class="fa-solid fa-phone-flip"></i>
                        </span>
                        0316 12 34 56
                    </li>

                    <li>
                        <span class="kontakt_icon">
                            <i class="fa-sharp fa-solid fa-envelope"></i>
                        </span>
                        zelt@luft.at
                    </li>

                    <li>
                        <span class="kontakt_icon">
                            <i class="fa-brands fa-twitter"></i>
                        </span>
                        @zeltluift
                    </li>

                    <li><span class="kontakt_icon">
                            <i class="fa-brands fa-facebook"></i>
                        </span>
                        facebook.com/zeltluft</li>

                    <li><span class="kontakt_icon">
                            <i class="fa-sharp fa-solid fa-house-chimney"></i>

                        </span>
                        Kernstockgasse 22</li>
                    <li><span class="kontakt_icon">
                            <i class="fa-sharp fa-solid fa-city"></i>
                        </span>
                        8020 Graz</li>
                </ul>
            </div>
            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2717.48625605588!2d15.425905776062491!3d47.06992732488368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476e357702b82543%3A0x3d6e4ef85878ee70!2sKernstockgasse%2022%2C%208020%20Graz!5e0!3m2!1sde!2sat!4v1682075067355!5m2!1sde!2sat"
                    width="100" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </main>
    <section class="anmeldeform" id="form">
        <div class="container4">
            <h2 class="h2_anmeldung">Anfragen</h2>
            <form class="kontaktformular">
                <div class="row">
                    <div class="six columns">
                        <label>Deine E-Mail Adresse</label>
                        <input class="standardform" type="text" placeholder="test@mailbox.com" required>
                        <label>Vorname</label>
                        <input class="standardform" type="text" placeholder="Vorname" required>
                        <label>Nachname</label>
                        <input class="standardform" type="text" placeholder="Nachname" required>
                    </div>
                    <div class="six columns">
                        <label>Wähle dein Tiny house</label>
                        <select class="standardform">
                            <option value="11m² - 25m²">11m² - 25m²</option>
                            <option value="26m² - 48m²">26m² - 48m</option>
                        </select>
                        
                    </div>
                </div>
                <label>Nachricht (optional)</label>
                <textarea class="standardform textarea" placeholder="Guten Tag..."></textarea>
                <input type="checkbox" class="datenschutzcheck">
                <label class="checkbeschriftung">
                    Hiermit bestätige ich, dass ich die oben angegebenen Daten gemäß Datenschutzrichtlinien
                    für die Abwicklung der Anfrage und für die Kontaktaufnahme zu deren Beantwortung gespeichert und verarbeitet werden.
                    Diese Einwilligung kann jederzeit widerrufen werden.
                </label>
                <div class="btn">
                    <input class="btn_senden" type="submit" value="Senden">
                </div>
            </form>
        </div>
      </section>
    <footer class="fusszeile">
        <div class="container2">
            <span class="cr">&copy;Zeltluft</span>
            <span class="social">Impressum</span>
            <span class="social"><a href="https://facebook.com" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a></span>
            <span class="social"><a href="https://instagram.com" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a></span>
            <span class="social"><a href="https://twitter.com" target="_blank"><i
                        class="fa-brands fa-twitter"></i></a></span>
            <span class="social"><a href="https://tiktok.com" target="_blank"><i
                        class="fa-brands fa-tiktok"></i></a></span>

        </div>
    </footer>
</body>

</html>
